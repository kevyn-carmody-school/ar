<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<!-- include ar.js for a-frame -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs>
			<a-marker preset="hiro">
			<!-- create your AR content here -->
			<a-cone
				color="yellow"
				position="0 3 0"
				></a-cone>
				
			<a-box
				color="#09097c"
				rotation="0 60 0"
				position="-1 2.5 -5"
			>
			</a-box>
			<a-box
				color="#0c7cf6"
				rotation="0 45 0"
				position="0.5 2.5 -5"
			>
			</a-box>
			<a-box
				color="#f60c0b"
				rotation="0 45 0"
				position="-.2 3.5 -5"
			>
			</a-box>
			<a-cylinder
				color="#358635"
				radius="0.3"
				position="-.2 4.5 -5"
			>
			</a-cylinder>
			<a-cone
				color="#f60c0b"
				radius-bottom="0.5"
				radius-top="0."
				height=".5"
				position="-.2 5.1 -5"
			>
			</a-cone>
			
			</a-plane>
			
			</a-marker>

			<!-- define a camera which will move according to the marker position -->
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
