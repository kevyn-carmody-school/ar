<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<!-- include ar.js for a-frame -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		 <a-scene>
			<a-assets>
				<a-asset-item id="myModel" src="atom_shell.glb"></a-asset-item>
			</a-assets>
		</a-scene> 
		<a-scene embedded arjs>
			<a-marker type="pattern" url="https://raw.githubusercontent.com/kevyn-carmody-school/ar/refs/heads/main/pattern-L_marker.patt?scrlybrkr=92351473">

			<!-- create your AR content here -->
			
				
			
			
		
			<!-- display file -->
				
			<a-entity gltf-model="#myModel"
				color="#00FFFF"
				position="-.2 .45 0"
				rotation="-90 0 0"
				animation="
					property: rotation;
					from: 0 0 0;
					to: 0 0 360;
					loop:true;
					easing: linear;
				"
				></a-entity>
			
			<a-cylinder
				color="#358635"
				radius="0.3"
				position="-.2 .45 0"
				rotation="-90 0 0"
			>
			</a-cylinder>

			
			
			</a-marker>

			<!-- define a camera which will move according to the marker position -->
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
